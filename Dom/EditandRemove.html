    //here the new created element is traversing throught the parent which is not optimized
    function createOptimise(language,color){
        let li = document.createElement('li');
        li.style.color=color;
        li.innerText=language;    //use append child then inner html (append child is more optimized)
        document.querySelector('.language').appendChild(li);

    }
   

    //more optmized
    function moreOptimize(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language)); //use apend child then inner html (append child is more optimized)
        document.querySelector('.language').appendChild(li);
    }
    moreOptimize('pthon');
    moreOptimize('c plus plus');
    moreOptimize('go land');


    //edit
    const secondLanguage =  document.querySelector('li:nth-child(2)');
    console.log(secondLanguage);
    const newLi = document.createElement('li');
    newLi.appendChild(document.createTextNode('c#'));
    secondLanguage.replaceWith(newLi);

    //remove
    const firstLangugue = document.querySelector("li:first-child")
    console.log(firstLangugue);
    firstLangugue.remove();
    </script>
